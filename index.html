<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    
    <h1 class="text-center" id="title">Calculadora</h1>
        
        <div class="calculator">
          <div class="calculator-header">
              <input type="text" class="calculator-screen" value="" disabled id="screen" />
              <button type="button" class="all-clear" id="all-clear" value="all-clear">C</button>
          </div>
              <div class="calculator-keys">
            
                <button type="button" value="0">0</button>
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" class="operator" value="+">+</button>
                <button type="button" value="3">3</button>
                
                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" class="operator" value="-">-</button>
                
                <button type="button" value="6">6</button>
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" class="operator" value="*">&times;</button>
                
                <button type="button" value="9">9</button>
                <button type="button" value=".">.</button>
                <button type="button" class="equal" value="=" id="equal">=</button>
                <button type="button" class="operator" value="/">&divide;</button>
            
              </div>
          </div>
    
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
